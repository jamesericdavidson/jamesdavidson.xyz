# https://gohugo.io/getting-started/configuration/

baseURL = "https://jamesdavidson.xyz/"
copyright = "This work is licensed under [CC BY-ND 4.0](https://creativecommons.org/licenses/by-nd/4.0), unless otherwise stated."
defaultContentLanguage = "en"
# Automatically generated RSS was broken by Hugo v0.134.x
disableKinds = "RSS"
enableEmoji = "true"
enableGitInfo = true
enableRobotsTXT = true
languageCode = "en"
title = "James Davidson"

[minify]
  # https://gohugo.io/getting-started/configuration/#configure-minify
  # https://gohugo.io/hugo-pipes/minification/
  minifyOutput = true

[module]
  [[module.imports]]
    path = 'github.com/gokarna-theme/gokarna-hugo'
  [[module.imports]]
    path = 'github.com/squidfingers/hugo-shortcodes'

[params]

  # https://gohugo.io/methods/site/params/
  # https://gokarna-hugo.netlify.app/posts/theme-documentation-basics/
  # https://gokarna-hugo.netlify.app/posts/theme-documentation-advanced/

  avatarSize = "size-s"
  avatarURL = "/images/avatar.webp"
  dateFormat = "2006-01-02"
  description = "The radio presenter with a voice for print"
  footer = "James Davidson"
  metaKeywords = ["radio", "interviews"]
  pygmentsStyle = "hr_high_contrast"
  showBackToTopButton = true
  togglePreviousAndNextButtons = "true"

  socialIcons = [
    {name = "linkedin", url = "https://www.linkedin.com/in/jamesericdavidson"},
    {name = "youtube", url = "https://www.youtube.com/@jamesericdavidson"},
    {name = "protonmail", url = "mailto:james@jamesdavidson.xyz"},
    {name = "github", url = "https://github.com/jamesericdavidson"},
    {name = "codeberg", url = "https://codeberg.org/jamesericdavidson"},
  ]

