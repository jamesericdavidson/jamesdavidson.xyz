baseURL = "https://jamesdavidson.xyz/"
defaultContentLanguage = "en"
enableEmoji = true
enableRobotsTXT = true
languageCode = "en"
title = "Jibber Jabber with Jim"
disableKinds = [ "rss", "taxonomy", "term" ]

[params]
  avatarSize = "size-xs"
  avatarURL = "/images/avatar.webp"
  description = "Interviewing interesting individuals"
  fontSize = "1.25rem"
  footer = "James Davidson"
  metaKeywords = [ "jibber jabber with jim" ]
  showBackToTopButton = true

  customHeadHTML = '''
      <style>
        .home-content
          {
            text-align: center;
          }
        @media only screen and (min-width: 820px)
        {
          .home-content
          {
            width: 66%;
          }
        }
      </style>
  '''

  socialIcons = [
    { name = "spotify", url = "https://open.spotify.com/show/47spEPWboBabi1uI8WeOA8" },
    { name = "applepodcasts", url = "https://podcasts.apple.com/us/podcast/jibber-jabber-with-jim/id1793881233" },
    { name = "youtube", url = "https://youtube.com/channel/UCPiMq6YLZieMieOuZ8GJfrg" },
    { name = "bluesky", url = "https://bsky.app/profile/jamesdavidson.xyz" },
    { name = "instagram", url = "https://www.instagram.com/jibberjabber.withjim/" },
    { name = "email",   url = "mailto:james@jamesdavidson.xyz" }
  ]

[menu]

  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
    pre = "<span data-feather='home'></span>"

  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 10
    pre = "<span data-feather='user'></span>"

  [[menu.main]]
    name = "Testimonials"
    url = "/testimonials/"
    weight = 90
    pre = "<span data-feather='thumbs-up'></span>"

  [[menu.main]]
    name = "Contact"
    weight = 99
    url = "mailto:james@jamesdavidson.xyz"
    pre = "<span data-feather='mail'></span>"

[markup]
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 3
    ordered = false

[minify]
  minifyOutput = true

[module]
  [[module.imports]]
    path = "github.com/gokarna-theme/gokarna-hugo"

[privacy]
  [privacy.youtube]
    privacyEnhanced = true
